<div class="search">
  <app-category-filter />
  <div class="titles">
    <div class="titles__title">Title</div>
    <div class="titles__rating">Rating</div>
    <div class="titles__category">Category</div>
  </div>
  <div class="books">
    @for (book of books$ | async; track book.id) {
      <app-search-book [bookData]="book" />
    } @empty {
      Empty list of books
    }
  </div>
</div>
