<div class="search">
  <app-category-filter />
  <div class="titles">
    <div class="titles__title">Title</div>
    <div class="titles__rating">Rating</div>
    <div class="titles__category">Category</div>
  </div>
  <div class="books">
    @for (book of books; track book.id) {
      <app-search-book
        [bookData]="book"
        (addToFavoriteEvent)="addToFavorite($event)"
        (removeFromFavoriteEvent)="removeFromFavorite($event)"
      />
    } @empty {
      Empty list of books
    }
    @if (isLoading$ | async) {
      @for (item of skeletonItems; track item) {
        <app-search-book-skeleton />
      }
    }
  </div>
  @if (isShowMore) {
    <div class="show-more">
      <button class="show-more__button" (click)="getNextPage()">
        Show More
      </button>
    </div>
  }
</div>
