<div class="wrapper">
  <div class="sidebar">
    <img src="assets/logo.svg" alt="Logo" class="logo" />
    <app-navigation />
    <app-footer />
  </div>
  <button
    class="sidebar sidebar_mobile"
    [ngClass]="{ active: isActiveHamburger }"
    (click)="toggleHamburger()"
  >
    <img src="assets/logo.svg" alt="Logo" class="logo" />
    <app-navigation />
    <app-footer />
  </button>
  <div class="content">
    <header class="header">
      <div class="hamburger-container">
        <button
          class="hamburger"
          (click)="toggleHamburger()"
          [ngClass]="{ active: isActiveHamburger }"
        >
          <span class="hamburger_line"></span>
          <span class="hamburger_line"></span>
          <span class="hamburger_line"></span>
        </button>
      </div>
      <div class="header__content">
        <app-search-bar />
        <div class="settings"><app-lang-menu /><app-profile-menu /></div>
      </div>
    </header>
    <main class="main"><router-outlet></router-outlet></main>
  </div>
</div>
