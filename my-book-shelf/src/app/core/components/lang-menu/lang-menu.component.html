<button class="lang" (click)="onLangToggle()" (blur)="onLangClose()">
  <img class="lang__img" src="assets/header/translate.svg" alt="Language" />
  <p class="lang__title">Lang</p>
  <img
    class="lang__polygon"
    src="assets/header/polygon.svg"
    alt="Polygon"
    [class.active]="isMenu"
  />
  <button class="lang-menu" [class.active]="isMenu">
    <div class="lang-menu__item">English</div>
    <div class="lang-menu__item">Russian</div>
  </button>
</button>
